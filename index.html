<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Walking doggie</title>
</head>
<body> 
    <img class="confetti" src="congratulations-7600_512.gif" alt="confetti regen">
    <section>
        <img src="images/mes-en-vork.PNG" alt="icoon van mes en mes-en-vork">
        <div class="progressbar">
            <div class="hungerstatus"></div>
        </div>
        <img src="images/hart.PNG" alt="icoon van een hartje">
        <div class="progressbar">
            <div class="joystatus"></div>
        </div>
        <img src="images/maan.PNG" alt="icoon van de maan">
        <div class="progressbar">
            <div class="sleepingstatus"></div>
        </div>
        <img src="images/groene-smiley.PNG" alt="icoon van een groene groene-smiley">
        <div class="progressbar">
            <div class="happystatus"></div>
        </div>
    </section>
    <section>
        
        <img class="hond" src="images/hond1.jpeg" alt="Afbeelding van een hond">
        <h1>Welcome! Mijn naam is Mysha 👋🏻
            Je kan mij verzorgen door op de knoppen te klikken.
            Vind je de geluiden irritant, zet het spel dan op mute.
        </h1>
    </section>
    
    <footer>
        <img class="hondenvoer" src="images/voer1.png" alt="Bakje met hondenvoer">
        <img class="hand" src="images/hand1.PNG" alt="foto van een hand">
        <img class="hondenmand" src="images/mand1.png" alt="Hondenmand">
        <img class="tennisbal" src="images/tennisbal1.png" alt="Icoon van een tennisbal">
    </footer>
    <script src="script.js"></script>
</body>
</html>
